<form method="POST" action="/blog/add/comment" >{% csrf_token %}
	<p><input type="hidden" name="entry_id" value="{{current_entry.id}}"/></p>
	<p><label for="name">글쓴이</label><input type="text" id="name" name="name" value="" /></p>
	<p><label for="password">비밀번호</label><input type="password" id="password" name="password" /></p>
	<p><textarea name="content" id="content" cols="30" rows="10"></textarea></p>
	<p><input type="submit" value="댓글 달기" /></p>
</form>
